<app-admin-tool-bar
[name] ="usuarioActual.name"
></app-admin-tool-bar>

<div class="example-button-row">
    <button (click)="userChangeStatus(1)" mat-raised-button color="primary" >Agregar un nuevo usuario</button>
</div>
<div>
    <app-add-user-form
    (statusOut) = "returnStatus($event)"
    *ngIf = "actualUserStatus == 'addUser';"></app-add-user-form>
</div>

<p>administrador works!</p>
<p>userName : {{usuarioActual?.userName}}</p>
<p>dani : {{usuarioActual?.dni}}</p>
<p>email : {{usuarioActual?.email}}</p>
<p>name : {{usuarioActual?.name}}</p>
<p>lastName : {{usuarioActual?.lastName}}</p>
<p>Phone : {{usuarioActual?.phone}}</p>
<p>Role : {{usuarioActual?.role}}</p>
