<div class="containerForm">
  <div class="loginForm">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Ingresar</mat-card-title>
          <mat-card-subtitle>Si ya tenés una cuenta</mat-card-subtitle>
        </mat-card-header>

        <div class="mat-card-image-div"> 
          <img class="mat-card-image" mat-card-image src="https://media.istockphoto.com/vectors/parking-place-with-one-car-and-ticket-machine-vector-id693771276?b=1&k=20&m=693771276&s=170667a&w=0&h=tZepaixdgkK8Qx5qeeSaLQ5fy8YYxk5-1gtvLzGe1G0=" alt="Photo of a Shiba Inu">
        </div>
        <mat-card-content>


          <div class="box">
            <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && addNewUser(f)">
              <div>
                <mat-form-field appearance="fill">
                  <mat-label>usuario</mat-label>
                      <input name="userName" ngModel required  matInput placeholder="Placeholder">
                      <mat-icon matSuffix>account_circle</mat-icon>
                      <!--
                      <mat-hint>Bienvenido</mat-hint>
                      -->
                  </mat-form-field>                      
              
                  <mat-form-field appearance="fill">
                      <mat-label>password</mat-label>
                      <input name="password" ngModel required matInput [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                  </mat-form-field>

              </div>


              <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                    <input name="name" ngModel required  matInput placeholder="Nombre">
              </mat-form-field>  
              <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                    <input name="lastName" ngModel required  matInput placeholder="Apellido">
              </mat-form-field>  

              <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                    <input name="email" ngModel email required  matInput placeholder="Correo">
              </mat-form-field>  

              <mat-form-field appearance="fill">
                <mat-label>Teléfono</mat-label>
                    <input name="phone" ngModel required  matInput placeholder="Teléfono">
              </mat-form-field>  

              <mat-form-field appearance="fill">
                <mat-label>Dni</mat-label>
                    <input name="dni" ngModel required  matInput placeholder="Dni">
              </mat-form-field>  

              <mat-form-field appearance="fill">
                <mat-label>Tipo de usuario</mat-label>
                <mat-select [(ngModel)]="selectedRole" name="role">
                  <mat-option [value]="role" *ngFor="let role of rolesList">
                    {{role.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              


                  <p>
                    <button type="submit" mat-stroked-button color="primary">Agregar Usuario</button>
                  </p>          
            </form>          
        </div>


        </mat-card-content>
    </mat-card>

  </div>
</div>
