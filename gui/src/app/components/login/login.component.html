<div class="box">    

    <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
        <mat-form-field appearance="fill">
            <mat-label>Fill form field</mat-label>
                <input name="userName" ngModel required  matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            
        
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input name="password" ngModel required matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        
            
            <button type="submit" mat-stroked-button color="primary">Primary</button>

    </form>

</div>
